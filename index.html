<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Charity: Water Landing Page</title>
  <style>
    body {
      margin: 0;
      font-family: "Montserrat", sans-serif;
      background: #ffffff;
    }

    header {
      background-color: #e5d4be;
      padding: 20px 0;
      text-align: center;
    }

    header img {
      height: 50px;
    }

    main img {
      display: block;
      width: 100%;
      max-height: 600px;
      object-fit: cover;
    }

    .teal-section {
      background-color: #006c70;
      color: white;
      text-align: center;
      padding: 40px 20px;
      width: 100%;
      box-sizing: border-box;
    }

    .teal-section h1 {
      margin-top: 0;
      font-size: 2em;
    }

    .teal-section p {
      max-width: 600px;
      margin: 0 auto 30px;
      line-height: 1.5;
    }

    .cta-button {
      background-color: #fcd20b;
      color: #333;
      border: none;
      padding: 12px 24px;
      font-size: 1em;
      cursor: pointer;
      border-radius: 4px;
      text-decoration: none;
      display: inline-block;
    }

    .cta-button:hover {
      background-color: #e5c200;
    }
  </style>
</head>
<body>
  <header>
    <img src="images/cw_logo-2.png" alt="Charity: Water logo" />
  </header>

  <main>
    <img
      src="images/6137_Ethiopia_2019_CG-.jpg"
      alt="Smiling family with clean water"
    />

    <section class="teal-section">
      <h1>Make Clean Water Possible</h1>
      <p>
        Every drop counts. 705 projects and 199,756 lives transformed because
        every donation drives lasting change.
      </p>
      <a href="#" class="cta-button">Give Clean Water</a>
    </section>
  </main>
</body>
</html>
