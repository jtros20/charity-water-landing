<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Charity: Water Landing Page</title>
  <style>
    :root {
      --yellow: #FFD400;
      --white: #FFFFFF;
      --light-gray: #F5F5F5;
      --charcoal: #333333;
      --deep-teal: #006A6A;
      --warm-sand: #E7D7C1;
    }

    body {
      margin: 0;
      font-family: "Proxima Nova", Avenir, Montserrat, sans-serif;
      background-color: var(--white);
      color: var(--charcoal);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      background-color: var(--warm-sand);
      width: 100%;
      padding: 20px 0;
      text-align: center;
    }

    header img {
      height: 30px;
      vertical-align: middle;
    }

    .hero-image {
      width: 100%;
      display: block;
      max-height: 500px;
      object-fit: cover;
    }

    .content {
      background-color: var(--deep-teal);
      color: var(--white);
      padding: 40px 20px;
      text-align: center;
    }

    .content h1 {
      margin-top: 0;
      font-size: 2em;
      font-weight: 700;
    }

    .content p {
      font-size: 1em;
      max-width: 600px;
      margin: 0 auto 30px;
    }

    .cta-button {
      background-color: var(--yellow);
      color: var(--charcoal);
      text-decoration: none;
      padding: 15px 30px;
      border-radius: 4px;
      font-weight: 600;
      display: inline-block;
      transition: background-color 0.3s ease;
    }

    .cta-button:hover {
      background-color: #e6c200;
    }
  </style>
</head>
<body>
  <header>
    <img src="images/cw_logo-2.png" alt="Charity: Water logo" />
  </header>

  <img src="images/6137_Ethiopia_2019_CG-.jpg" alt="Smiling family with clean water" />

  <section class="content">
    <h1>Make Clean Water Possible</h1>
    <p>
      Every drop counts. 705 projects and 199,756 lives transformed because every donation drives lasting change.
    </p>
    <a href="#donate" class="cta-button">Give Clean Water</a>
  </section>

  <script>
    // Optional: Smooth scroll to donation section or modal
    document.querySelector('.cta-button').addEventListener('click', function(e) {
      e.preventDefault();
      alert('Thank you for choosing to give clean water!');
      // In a real page, you could scroll to a donation form instead.
    });
  </script>
</body>
</html>
